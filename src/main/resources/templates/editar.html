<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragmentos/cabecero :: cabecero-seccion(titulo='Editar')}"></head>

<body>
<!-- menu de navegación -->
<div th:replace="~{fragmentos/navegacion :: navegacion-seccion}"></div>

<!-- Contenido de la página -->
<div class="container">
    <div class="container text-center" style="margin: 30px">
        <h3>Editar Contacto</h3>
    </div>
    <div class="container">
        <form action="/editar" th:object="${contacto}" method="post">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text"
                       class="form-control"
                       id="nombre"
                       name="nombre"
                       th:field="*{nombre}"
                       required>
            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="tel"
                       class="form-control"
                       id="celular"
                       name="celular"
                       th:field="*{celular}"
                       required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email"
                       class="form-control"
                       id="email"
                       name="email"
                       th:field="*{email}"
                       required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning btn-sm me-3">Editar</button>
                <a href="/" class="btn btn-danger btn-sm">Regresar</a>
            </div>

        </form>
    </div>
</div>

<!-- Pie de página -->
<div th:replace="~{fragmentos/pie-pagina :: pie-pagina-seccion}"></div>
</body>
